{% extends "base.html" %}
{% block content %}
        <div class="container">
            <div class="jumptron">
                <h1>
                    To do list app
                </h1>
                <p class="lead">
                    <a class="btn btn-lg btn-success" href="/signup">Sign up for now</a>
                </p>
            </div>
            <div class="row marketing">
                <div class="col-sm-4">
                    {% for item in todolist %}
                    <h4>{{todolist[0]['name']}}</h4>
                    <p>{{todolist[0]['description']}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
